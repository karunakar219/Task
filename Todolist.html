<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      height: 100vh;
      margin: 0;
    }

    h1 {
        padding: 10px;
      position: absolute;
      top: 20px;
      font-size: 2.5rem;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .todo-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      border: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    #taskList li {
      background: #f8f9fa;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #staticTasks {
      padding: 0;
      margin-top: 1rem;
    }

    #staticTasks li {
      list-style: none;
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
    }

    .task-input {
      border: none;
      border-bottom: 1px solid #aaa;
      margin-left: 0.5rem;
      padding: 0.3rem;
      flex: 1;
      outline: none;
      font-size: 1rem;
      background: transparent;
    }
  </style>
</head>
<body>
<br><br>
  <h1><u>To - Do List</u></h1>
<br><br>
  <div class="todo-container">
    <br>
    <ul id="taskList"></ul>

    <ul id="staticTasks" style= "border: grey 20px solid" >
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
      <li><label><input type="checkbox" /> <input type="text" placeholder="Task..." class="task-input" /></label></li>
    </ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        ${taskText}
        <button class="remove-btn" onclick="removeTask(this)">Ã—</button>
      `;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
    
    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }
  </script>

</body>
</html>
